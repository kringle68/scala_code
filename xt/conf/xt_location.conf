#
# mod_rewrite rules
#

# This is the important rule...
# All the others might be a matter of garbage leftovers apart from maintenance.
RewriteRule     ^/$                                       /Home                                                    [PT,L]

RewriteCond     /tmp/maintenance.on                         -f
## un-comment line below to allow a specifc IP address through
#RewriteCond        %{REMOTE_ADDR}                              !^your.ip.address.here$
RewriteRule     !^/MaintenanceMode.*$                       /MaintenanceMode                                        [PT,L]

#RewriteRule     (.*Search).csv$                           $1                                                       [P,QSA,NC,L]
RewriteRule     /StockControl/ProductApproval/Archive$    /StockControl/ProductApproval?action=archive             [P,QSA,L]

<Directory /opt/xt/deploy/xtracker/root/static/manifest/txt>
    AddDefaultCharset On
    AddEncoding iso-8859-1 .txt .csv
</Directory>
