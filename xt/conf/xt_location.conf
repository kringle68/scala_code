##===========================
## Session Hooks
##===========================

# Make sure that all static content is served up statically.
# Not calling the session handlers on static content allows it to be accessed
# by clients which don't accept session cookies (certain reporting scripts)
# We define static content as having a lowercase URI
<Location ~ "^/[a-z]">
SetHandler default-handler
</Location>

# We define dynamic content as having a sentence-case URI
<Location ~ "^/[A-Z]">
PerlInitHandler XTracker::Session
</Location>

